<!DOCTYPE HTML />

<body>

<h1>Survey Example</h1>

<!-- Change action URL to your own socket -->
<form action="https://survey.johan.webide.se" method="post">
	
	<label for="favourite_food">What is your favourite food ?</label><br>
	<input type="text" id="favourite_food" size="20" />
	
	<p>How did you find out about this site ?<br>
	<input type="radio" name="find" value="friend" id="friend" /> <label for="friend">By word of mouth</label><br>
	<input type="radio" name="find" value="news" id="news" /> <label for="news">Via news article</label><br>
	<input type="radio" name="find" value="search" id="search" /> <label for="search">Search engine</label>
	</p>
	
	
	<p><input type="checkbox" id="accept" /> <label for="accept">I accept the privacy policy</label></p>
	
	<input type="submit" value="Submit survey">
	
</form>


</body>
